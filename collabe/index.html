<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>collabe</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header class="header-container"></header>
    <main>
      <section class="color-container"></section>
      <section class="chivo-container"></section>
    </main>
    <footer class="footer-container">
      <form class="footer-container-main-section">
        <div class="footer-container-main-section-input-1">
          <p class="footer-container-main-section-title-1">Form Default</p>
          <input
            class="footer-container-main-section-input-1-email-1"
            type="text"
            placeholder="Email address"
            aria-label="email-text"
          />
        </div>
        <div class="footer-container-main-section-input-2">
          <p class="footer-container-main-section-title-2">Form Active</p>
          <input
            class="footer-container-main-section-input-1-email-2"
            type="text"
            placeholder="Email address"
            aria-label="email-text"
          />
        </div>
        <div class="footer-container-main-section-input-3-email-3">
          <p class="footer-container-main-section-title-3">Form Error</p>
          <input
            class="footer-container-main-section-input-1-email-3"
            type="text"
            placeholder="Email address"
            aria-label="email-text"
          />
        </div>

        <div class="footer-container-main-section-button-1-box">
          <p class="footer-container-main-section-button-1-title-1">
            Button Default
          </p>
          <button class="footer-container-main-section-button-1-button">
            Request Access
          </button>
        </div>
        <div class="footer-container-main-section-button-2-box">
          <p class="footer-container-main-section-button-1-title-1">
            Button Hover
          </p>
          <button class="footer-container-main-section-button-2-button">
            Request Access
          </button>
        </div>
      </form>
    </footer>
  </body>
</html>
